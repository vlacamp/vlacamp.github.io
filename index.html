          <p>In the experiment, we deliberately limited the movement speed of the robot arm to ensure safety and reduce wear. 
            In fact, the inference frequency of RDT (6 action chunks/sec or 381 actions/sec) can fully support the robot arm to reach a <strong>speed comparable to human operators</strong>. 
            The following are inference videos without the speed limit of the robot arm.
          </p>
          <div style="display: flex; justify-content: center; flex-wrap: wrap;">

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const video1 = document.getElementById('video1');
          const video2 = document.getElementById('video2');
          let video1Ended = false;
          let video2Ended = false;

          function checkBothEnded() {
            if (video1Ended && video2Ended) {
              setTimeout(() => {
                video1.play();
                video2.play();
                video1Ended = false;
                video2Ended = false;
              }, 1000);
            }
          }

          video1.addEventListener('ended', function () {
            video1Ended = true;
            checkBothEnded();
          });

          video2.addEventListener('ended', function () {
            video2Ended = true;
            checkBothEnded();
          });

          video1.play();
          video2.play();
        });
      </script>
